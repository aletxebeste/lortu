<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesión | LORTU</title>
  
  <link rel="icon" href="/images/fav.png" type="image/x-icon" />
  <link rel="stylesheet" href="/css/login.css" />
  
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <nav>
    <div class="logo">
      <a href="/html/index.html">
        <img src="/images/textofull.png" alt="Logo LORTU">
      </a>
    </div>
    <div class="nav-links">
      <a href="/html/cursoswp.html">Formación</a>
      <a href="/html/Sobre.html">Nosotros</a>
      <a href="/html/contacto.html">Contacto</a>
      <a href="/html/registro.html" class="btn-primary">Empezar</a>
    </div>
  </nav>

  <section class="login">
    <div class="login-container">
      <h2>Inicia sesión en LORTU</h2>
      
      <form action="/login" method="POST" class="formulario-login">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required placeholder="ejemplo@lortu.eus" />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required placeholder="********" />
        </div>

        <button type="submit" class="btn-primary btn-login">Iniciar sesión</button>
      </form>
      
      <p class="registro-link">
        ¿No tienes cuenta? <a href="/html/registro.html">Regístrate aquí</a>
      </p>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h4>Aprender</h4>
        <a href="/html/cursoswp.html">Todos los cursos</a>
      </div>
      <div class="footer-section">
        <h4>Empresa</h4>
        <a href="/html/Sobre.html">Sobre nosotros</a>
      </div>
      <div class="footer-section">
        <h4>Soporte</h4>
        <a href="/html/terminosuso.html">Términos de uso</a>
        <a href="/html/Sobre.html">Contáctanos</a>
      </div>
      <div class="footer-section">
        <h4>Comunidad</h4>
        <a href="#">Discord</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
        <a href="#">LinkedIn</a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>© 2026 LORTU.</p>
    </div>
  </footer>
</body>
</html>
